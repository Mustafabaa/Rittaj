<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradePro Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="trading-background"></div>
    <nav class="top-menu">
        <div class="logo">TradePro</div>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Markets</a></li>
            <li><a href="#"><i class="fas fa-headset"></i> Support</a></li>
        </ul>
    </nav>
    <div class="particles"></div>
    <div class="login-container">
        <h2><i class="fas fa-chart-bar"></i> TradePro Platform</h2>
        <div class="platform-info">
            <p>Welcome to the next generation trading experience</p>
            <div class="features">
                <span><i class="fas fa-bolt"></i> Real-time Trading</span>
                <span><i class="fas fa-shield-alt"></i> Secure Platform</span>
                <span><i class="fas fa-globe"></i> Global Markets</span>
            </div>
        </div>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
        <div id="error-message" class="error-message"></div>
        <div class="login-help">
            <a href="#"><i class="fas fa-question-circle"></i> Need Help?</a>
            <a href="#"><i class="fas fa-user-plus"></i> Create Account</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
